<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    velocidade do carro:<input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        
        function calcular(){
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de ${vel} km/h</p>`
            if(vel > 100){
                res.innerHTML += '<p>Você passou do limite de velocidade, foi <strong>multado</strong></p>'
            }
            res.innerHTML += 'dirija sempre com o cinto de segurança!'
        }
    </script>
</body>
</html>
