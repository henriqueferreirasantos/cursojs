<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos dom</title>
    <style>
        div#area{
            font: normal 20pt normal;
            background: blue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
    <!--mouseenter:quando o mause entra na div
        mouseout:quando o mouse sai da div
        mousemove: quando o mouse se move na div
        mousedown:quando o mouse fica apertado na div
        mouseup:quando solta o mouse que foi apertado na div
        click:quando da o click na div
    -->
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)

        function clicar(){
        a.innerText='clicou !'
        a.style.background='red'
        }

        function entrar(){
            a.innerText='entrou !'
        }
        
        function sair(){
            a.innerText='saiu !'
            a.style.background='blue'
        }
    </script>
</body>
</html>
